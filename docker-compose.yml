services:
  db:
    image: mysql:8.0 # ← 8(최신 메이저) 대신 8.0으로 고정 권장 ok
    container_name: stocker_db
    restart: always

    # ⬇️ MYSQL_* 4종은 여기서 주입 (.env.production)
    env_file:
      - ./.env.production

    # ⬇️ 부가 옵션만 남김 (MYSQL_*는 절대 넣지 않음)
    environment:
      TZ: Asia/Seoul

    command: >
      mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_general_ci

    # ⬇️ 런타임 환경변수 확장이 되는 CMD-SHELL 사용 + 초기화 여유 확대
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'mysqladmin ping -h 127.0.0.1 -uroot -p"$MYSQL_ROOT_PASSWORD" || exit 1',
        ]
      interval: 10s
      timeout: 10s
      retries: 60
      start_period: 120s

    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - stocker_network

  app:
    build: .
    pull_policy: always
    container_name: stocker_app
    restart: always
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./.env.production
    ports:
      - "3000:3000"
    command: ["node", "server.js"]
    volumes:
      - ./openapi.yml:/usr/src/app/openapi.yml:ro # 로컬 openapi.yml을 컨테이너에서 사용
    networks:
      - stocker_network

volumes:
  dbdata:

networks:
  stocker_network:
    driver: bridge
