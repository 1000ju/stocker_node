---
services:
  db:
    image: mysql:8
    container_name: stocker_db
    restart:
      always
      # ⬇️ 여기엔 MYSQL_* 넣지 말고 부가값만
    environment:
      TZ: Asia/Seoul

    command: >
      mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_general_ci
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "127.0.0.1",
          "-uapp",
          "-p${MYSQL_PASSWORD}",
        ]
      interval: 10s
      timeout: 3s
      retries: 10
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - stocker_network
    env_file: .env.production # 이 부분을 추가해야 합니다.

  app:
    image: ghcr.io/1000ju/stocker_node:latest
    pull_policy: always
    container_name: stocker_app
    restart: always
    depends_on:
      db:
        condition: service_healthy
    env_file: .env.production
    ports:
      - "8080:8080"
    command: ["node", "server.js"]
    networks:
      - stocker_network

volumes:
  dbdata:

networks:
  stocker_network:
    driver: bridge
